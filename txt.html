<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    #container {
        width: 300px;
        margin: 50px auto;
    }
    input[type="text"], input[type="number"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>

<div id="container">
    <h2>BMI Calculator</h2>
    <form id="bmiForm">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" placeholder="Enter your height in cm" required><br>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" placeholder="Enter your weight in kg" required><br>

        <input type="submit" value="Calculate BMI">
    </form>

    <div id="result"></div>
</div>

<script>
    document.getElementById("bmiForm").onsubmit = function() {
        // Get height and weight values from input fields
        var height = parseFloat(document.getElementById("height").value);
        var weight = parseFloat(document.getElementById("weight").value);

        // Calculate BMI
        var bmi = weight / ((height/100) * (height/100));

        // Display the result
        document.getElementById("result").innerHTML = "Your BMI is: " + bmi.toFixed(2);

        return false; // Prevent form submission
    };
</script>

</body>
</html>
