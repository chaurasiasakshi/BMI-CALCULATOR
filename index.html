<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container mt-5  border w-25">
       

    <h2 class="mt-3 text-center">BMI Calculator</h2>
    <form id="bmiForm">
        <label for="height">Height (cm):</label><br>
        <input type="number" class="w-100" id="height" name="height" placeholder="Enter your height in cm" required><br>

        <label for="weight">Weight (kg):</label><br>
        <input type="number" class="w-100" id="weight" name="weight" placeholder="Enter your weight in kg" required><br>

        <input type="submit" class="btn btn-success btn-block mt-3" value="Calculate BMI">
    </form>

    <div id="result"></div>



    </div>
</body>
</html>
