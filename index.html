<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container mt-5  border w-25">
        <p class="mt-5">Height in CM :</p>
        <input type="text" class="w-100" id="height">
        <br>
        <span id="height_error"></span>

        <p class="mt-3">Weight in CM :</p>
        <input type="text" class="w-100" id="weight">
        <br>
        <span id="weight_error"></span>

        <button id="btn" onclick="click()" class="mt-3  btn btn-success btn-lg btn-block">Calculate BMI</button>
       
       
        <p id="output"></p>


    </div>
</body>
</html>
